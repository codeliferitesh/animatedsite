    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>AnimeVerse 3D | Ritesh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
        background: #05000a;
        font-family: 'Rajdhani', sans-serif;
        color: #fff;
    }

    /* UI Overlay */
    .ui {
        position: absolute;
        inset: 0;
        z-index: 10;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 40px;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
    }

    .header {
        text-align: center;
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(1.5rem, 5vw, 3rem);
        letter-spacing: 10px;
        text-shadow: 0 0 20px #a855ff, 0 0 40px #7f00ff;
        animation: glow 3s ease-in-out infinite alternate;
    }
/* Made By Ritesh */
    @keyframes glow {
        from { text-shadow: 0 0 10px #a855ff; }
        to { text-shadow: 0 0 30px #a855ff, 0 0 50px #7f00ff; }
    }

    .bottom-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
/* Made By Ritesh */
    .card {
        width: 100%;
        max-width: 400px;
        padding: 25px;
        background: rgba(15, 0, 30, 0.6);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(168, 85, 255, 0.3);
        box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        text-align: center;
        transform: translateY(0);
        transition: transform 0.3s ease;
    }
/* Made By Ritesh */
    .card h2 {
        font-family: 'Orbitron', sans-serif;
        margin-bottom: 10px;
        color: #d9b3ff;
        font-size: 1.2rem;
        text-transform: uppercase;
    }
/* Made By Ritesh */
    .card p {
        font-size: 1rem;
        opacity: 0.8;
        line-height: 1.5;
    }

    .footer {
        font-size: 0.8rem;
        letter-spacing: 2px;
        opacity: 0.6;
        text-transform: uppercase;
    }

    .accent { color: #a855ff; font-weight: bold; }
    </style>
    </head>
    <body>

    <div class="ui">
    <div class="header">ANIMEVERSE</div>
    
    <div class="bottom-section">
        <div class="card">
        <h2>Dimensional Gateway</h2>
        <p>Explore the synthesis of <span class="accent">Anime aesthetics</span> and <span class="accent">3D architecture</span>. Move your mouse to tilt the realm.</p>
        </div>
        
        <div class="footer">
        Made with <span style="color: #ff4d4d;">❤️</span> by <span class="accent">Ritesh</span>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

    <script>
    let scene, camera, renderer, portal, stars, floatingObjects = [];
    let targetX = 0, targetY = 0;
/* Made By Ritesh */
    init();
    animate();

    function init() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x05000a, 0.1);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- MAIN PORTAL ---
    const portalGroup = new THREE.Group();
    
    const torusGeo = new THREE.TorusGeometry(3, 0.15, 32, 100);
    const torusMat = new THREE.MeshStandardMaterial({
        color: 0xa855ff,
        emissive: 0x7f00ff,
        emissiveIntensity: 5,
        wireframe: true
    });
    portal = new THREE.Mesh(torusGeo, torusMat);
    portalGroup.add(portal);

    // Inner Core Glow
    const coreGeo = new THREE.IcosahedronGeometry(2.2, 1);
    const coreMat = new THREE.MeshPhongMaterial({
        color: 0x330066,
        emissive: 0x4400aa,
        wireframe: true,
        transparent: true,
        opacity: 0.4
    });
    /* Made By Ritesh */
    const core = new THREE.Mesh(coreGeo, coreMat);
    portalGroup.add(core);
    
    scene.add(portalGroup);

    // --- STARFIELD ---
    const starGeo = new THREE.BufferGeometry();
    const starCount = 5000;
    const starPos = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
        starPos[i] = (Math.random() - 0.5) * 100;
    }
    starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true });
    stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // --- FLOATING DEBRIS ---
    const boxGeo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
    for(let i=0; i<30; i++) {
        const mesh = new THREE.Mesh(boxGeo, new THREE.MeshStandardMaterial({color: 0xa855ff}));
        mesh.position.set(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 10
        );
        scene.add(mesh);
        floatingObjects.push(mesh);
    }

    // --- LIGHTING ---
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xa855ff, 10, 20);
    pointLight.position.set(0, 0, 5);
    scene.add(pointLight);

    window.addEventListener('resize', onResize);
    document.addEventListener('mousemove', onMouseMove);
    }

    function onMouseMove(e) {
    targetX = (e.clientX / window.innerWidth - 0.5) * 1.5;
    targetY = (e.clientY / window.innerHeight - 0.5) * 1.5;
    }

    function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
    requestAnimationFrame(animate);

    const time = Date.now() * 0.001;

    // Smooth Portal Rotation & Float
    portal.rotation.z += 0.01;
    portal.rotation.y += 0.005;
    
    // Interactive tilting
    scene.rotation.y += (targetX - scene.rotation.y) * 0.05;
    scene.rotation.x += (targetY - scene.rotation.x) * 0.05;

    // Star drift
    stars.rotation.z += 0.0005;
    
    // Floating animation for debris
    floatingObjects.forEach((obj, i) => {
        obj.position.y += Math.sin(time + i) * 0.005;
        obj.rotation.x += 0.01;
    });

    renderer.render(scene, camera);
    }
    </script>

    </body>
    </html>
